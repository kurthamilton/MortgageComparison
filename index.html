<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!--styles-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="app/css/main.css" />
        <!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <!--app-->
        <script src="app/js/app.module.js"></script>
        <!--models-->
        <script src="app/js/models/calculator.js"></script>
        <script src="app/js/models/comparison.js"></script>
        <script src="app/js/models/mortgage.js"></script>
        <script src="app/js/models/statement-period.js"></script>
        <!--services-->
        <script src="app/js/services/calculation.service.js"></script>
        <script src="app/js/services/storage.service.js"></script>
        <!--controllers-->
        <script src="app/js/controllers/calculation.controller.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="CalculationController">
            <form>
                <div class="row form-inline section">
                    <div class="form-group">
                        <label for="starting-balance">Balance</label>
                        <input id="starting-balance" type="number" class="form-control" ng-model="model.balance" required min="1" />
                    </div>
                    <div class="form-group">
                        <label for="monthly-payment">Monthly payment</label>
                        <input id="monthly-payment" type="number" class="form-control" ng-model="model.monthlyPayment" required min="1" />
                    </div>
                </div>
                <div class="row section">
                    <fieldset>
                        <div>
                            <a href="#" ng-click="actions.addComparison()">Add comparison</a>
                        </div>
                        <div class="comparison pull-left" ng-repeat="comparison in model.comparisons">
                            <table class="table-striped">
                                <thead>
                                    <tr>
                                        <th>APR</th>
                                        <th>Term</th>
                                        <th>Fee</th>
                                        <th>Include</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="mortgage in comparison.mortgages">
                                        <td>{{mortgage.apr}}%</td>
                                        <td>{{mortgage.term}}</td>
                                        <td>{{mortgage.fee}}</td>
                                        <td>{{mortgage.includeFee}}</td>
                                    </tr>
                                </tbody>
                                <tfoot ng-form="newMortgageForm">
                                    <tr>
                                        <td><input type="number" step="any" class="form-control sm" placeholder="%" ng-model="comparison.newMortgage.apr" /></td>
                                        <td><input type="number" class="form-control sm" ng-model="comparison.newMortgage.term" /></td>
                                        <td><input type="number" class="form-control sm" ng-model="comparison.newMortgage.fee" /></td>
                                        <td><input type="checkbox" class="checkbox" ng-model="comparison.newMortgage.includeFee" /></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <a href="#" ng-click="actions.addMortgage(comparison)">Add mortgage</a>
                                            <span ng-show="comparison.submitCount > 0 && newMortgageForm.$invalid">Error</span>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                            <div class="pull-right">
                                <button class="btn btn-danger" ng-click="actions.deleteComparison($index)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button class="btn btn-default" type="submit" ng-click="actions.calculate()">Calculate</button>
                    </div>
                </div>
            </form>
            <div class="row section">
                <div class="comparison pull-left" ng-repeat="statement in data.statements">
                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Balance</th>
                                <th>Total Spend</th>
                                <th>Spend</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="period in statement">
                                <td>{{period.index}}</td>
                                <td>{{period.finishingBalance | number: 0}}</td>
                                <td>{{period.cumulativeSpend | number: 0}}</td>
                                <td>{{period.spend | number: 0}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
